<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>CASIO</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <img src="https://m.media-amazon.com/images/I/61JBsSXnYUL._AC_SX679_.jpg">
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <p class="card-text text-center">
                                Relógio Casio Duro 200M Masculino MDV-107D- 3AVDF
                            </p>
                            <div class="text-center"><a href="#" class="btn btn-primary">Comprar</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <img src="https://m.media-amazon.com/images/I/61JBsSXnYUL._AC_SX679_.jpg">
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <p class="card-text text-center">
                                Relógio Casio Duro 200M Masculino MDV-107D- 3AVDF
                            </p>
                            <div class="text-center"><a href="#" class="btn btn-primary">Comprar</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <img src="https://m.media-amazon.com/images/I/61JBsSXnYUL._AC_SX679_.jpg">
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <p class="card-text text-center">
                                Relógio Casio Duro 200M Masculino MDV-107D- 3AVDF
                            </p>
                            <div class="text-center"><a href="#" class="btn btn-primary">Comprar</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container">
        <div id="carousel-principal" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block" src="https://cdn.pixabay.com/photo/2023/11/16/10/26/casio-8392121_1280.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="https://cdn.pixabay.com/photo/2021/06/07/03/40/wristwatch-6316857_960_720.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="https://cdn.pixabay.com/photo/2018/10/24/10/39/watch-3769945_1280.jpg">
                </div>
            </div>
            <button data-bs-target="#carousel-principal" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-principal" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-principal" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-principal" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-principal" data-bs-slide-to="2"></button>
            </div>
            </div>
        </div>
    </section>
    <section>
        <form id="#contato">
            <div class="container d-flex flex-column align-items-center">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" id="email" class="form-control">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" id="telefone" class="form-control">
                <button class="btn btn-success">Enviar</button>
            </div>
        </form> 
    </section>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
